<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            width: 300px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            font-size: 18px;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .button:hover {
            background-color: #ddd;
        }
        .button.operator {
            background-color: #f9a825;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
        <div class="button" onclick="appendNumber('7')">7</div>
        <div class="button" onclick="appendNumber('8')">8</div>
        <div class="button" onclick="appendNumber('9')">9</div>
        <div class="button operator" onclick="appendOperator('/')">/</div>
        
        <div class="button" onclick="appendNumber('4')">4</div>
        <div class="button" onclick="appendNumber('5')">5</div>
        <div class="button" onclick="appendNumber('6')">6</div>
        <div class="button operator" onclick="appendOperator('*')">×</div>
        
        <div class="button" onclick="appendNumber('1')">1</div>
        <div class="button" onclick="appendNumber('2')">2</div>
        <div class="button" onclick="appendNumber('3')">3</div>
        <div class="button operator" onclick="appendOperator('-')">-</div>
        
        <div class="button" onclick="appendNumber('0')">0</div>
        <div class="button" onclick="appendNumber('.')">.</div>
        <div class="button" onclick="calculate()">=</div>
        <div class="button operator" onclick="appendOperator('+')">+</div>
        
        <div class="button" onclick="clearDisplay()">C</div>
    </div>
</div>

<script>
    function appendNumber(number) {
        document.getElementById("display").value += number;
    }

    function appendOperator(operator) {
        document.getElementById("display").value += operator;
    }

    function calculate() {
        try {
            let result = eval(document.getElementById("display").value);
            document.getElementById("display").value = result;
        } catch {
            document.getElementById("display").value = "Помилка";
        }
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }
</script>

</body>
</html>
